<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6 ">Welcome to <span class="font-semibold text-violet-600"> Simple Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">please login</h1>
            <div>
                <input id="email" class="w-9/12 block mb-2 px-3" type="email" placeholder="your email address">
                <input id="pass" class="w-9/12 block mb-2 px-3" type="password" placeholder="your password">
                <button id="btn" class="bg-amber-600 px-8 py-2 text-white rounded-lg hover:bg-green-400">submit</button>
            </div>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
